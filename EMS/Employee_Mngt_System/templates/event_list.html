

{% block content %}
  <h1>Event List</h1>
  <ul>
    {% for event in events %}
      <li>
        {{ event.event_name }} - {{ event.date }}
        <a href="{% url 'event_edit' event.id %}">Edit</a>
      </li>
    {% empty %}
      <li>No events available.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'event_create' %}">Add Event</a>
{% endblock %}
